<VirtualHost *:80>
	ServerAdmin root@${DOMAIN}
	ServerName ${DOMAIN}
	DocumentRoot ${APACHE_ROOT_DIR}/phabricator/webroot
	RewriteEngine on
	RewriteRule ^/rsrc/(.*)     -                       [L,QSA]
	RewriteRule ^/favicon.ico   -                       [L,QSA]
	RewriteRule ^(.*)$          /index.php?__path__=$1  [B,L,QSA]
	<Directory "${APACHE_ROOT_DIR}/phabricator/webroot">
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>